apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

android {
    lintOptions {
        abortOnError false
    }
}

publish {
    userOrg = 'wangchunlong'
    groupId = 'com.wcl'
    artifactId = 'dragitemview'
    publishVersion = '1.0.0'
    desc = '列表视图Item拖拽，可镜像拖动Item View并回调监听拖动的动作事件'
    website = 'https://github.com/wcl9900/DragItemView'
}